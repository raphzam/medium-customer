server:
  port: 10000
spring:
  application:
    name: customer
  jackson:
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      path: /h2-console
      enabled: true
    datasource:
      url: jdbc:h2:mem:testdb
      username: sa
      password: password
      driverClassName: org.h2.Driver
